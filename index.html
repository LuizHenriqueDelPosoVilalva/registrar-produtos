<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar produto</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-4 text-center">Adicionar Produto</h1>
        <div class="container bg-secondary gap-2 d-flex flex-column justify-content-around bd-highlight p-2">
            <div class="form-floating">
                <input type="text" id="produto" class="form-control" placeholder="Nome do Produto">
                <label for="floatingInput">Produto</label>
              </div>
              <div class="form-floating">
                <input type="number" id="valor" class="form-control" placeholder="Valor">
                <label for="floatingPassword">Valor</label>
              </div>
              <div class="form-floating">
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade">
                <label for="floatingPassword">Quantidade</label>
              </div>
            <button class="btn btn-primary mt-5" id="btn-cadastrar" type="button">Cadastrar</button>
        </div>
        <div class="container d-flex flex-column justify-content-center mt-5 bg-light p-2">
            <div class="d-flex justify-content-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item fw-bold title-li">Produto</li>
                    <li class="list-group-item fw-bold title-li">Valor</li>
                    <li class="list-group-item fw-bold title-li">Quantidade</li>
                    <li class="list-group-item fw-bold title-li">resultado</li>
                </ul>
            </div>
            <div class="flex-column" id="listar_cadastrados">
            </div>
        </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/registrar.js"></script>
</body>
</html>
